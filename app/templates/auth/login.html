<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Credenciamento</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-title {
            color: var(--primary-color);
            font-weight: 700;
            text-align: center;
            margin-bottom: 25px;
        }

        .login-input {
            border-radius: 50px;
            padding: 12px 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            background-color: rgba(255, 255, 255, 0.7);
        }

        .login-input:focus {
            box-shadow: 0 0 0 0.25rem rgba(108, 99, 255, 0.25);
            border-color: var(--primary-color);
        }

        .input-group-text {
            border-radius: 0 50px 50px 0;
            background-color: rgba(255, 255, 255, 0.7);
            border: 1px solid var(--border-color);
            border-left: none;
        }

        .login-btn {
            border-radius: 50px;
            padding: 12px;
            background-color: var(--primary-color);
            border: none;
            font-weight: 600;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background-color: #5b52e5;
        }

        [data-theme="dark"] .login-container {
            background-color: rgba(40, 40, 50, 0.9);
        }

        [data-theme="dark"] .login-input,
        [data-theme="dark"] .input-group-text {
            background-color: rgba(60, 60, 70, 0.7);
            border-color: rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] .register-link {
            border-top-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show mx-auto mt-4" style="max-width: 400px;">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="login-container">
            <div class="login-logo">
                <h1 class="display-4 text-primary mb-0">emgea</h1>
            </div>
            <h2 class="login-title">Acesso ao Sistema</h2>
            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="mb-3">
                    <input type="email" class="form-control login-input" name="email" placeholder="E-mail" required autofocus>
                </div>
                <div class="mb-4">
                    <div class="input-group">
                        <input type="password" class="form-control login-input" id="senha" name="senha" placeholder="Senha" required>
                        <span class="input-group-text" onclick="togglePassword()">
                            <i class="fa fa-eye-slash" id="toggleIcon"></i>
                        </span>
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary login-btn">
                        Entrar <i class="fas fa-arrow-right ms-2"></i>
                    </button>
                </div>
            </form>

            <div class="register-link">
                <p class="mb-1 text-muted">Não tem uma conta?</p>
                <a href="{{ url_for('auth.registrar') }}" class="btn btn-outline-primary">
                    <i class="fas fa-user-plus me-1"></i> Criar Conta
                </a>
            </div>
        </div>
    </div>

    <footer class="py-3">
        <div class="container text-center">
            <span>
                Sistema de Cadastro • {{ current_year }}
            </span>
        </div>
    </footer>

    <!-- Botão de alternância de tema -->
    <div class="theme-toggle" id="themeToggle">
        <i id="themeIcon" class="fas fa-moon"></i>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('senha');
            const toggleIcon = document.getElementById('toggleIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fa fa-eye';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fa fa-eye-slash';
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
