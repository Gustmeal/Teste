{% extends "base.html" %}

{% block content %}
<div class="editais-container fade-in">
    <a href="{{ url_for('depositos_judiciais.index') }}" class="btn-back">
        <i class="fas fa-arrow-left"></i> Voltar
    </a>

    <div class="page-title-bar">
        <h1>Inclusão de Depósito Judicial</h1>
        <p class="text-muted">Preencha os campos abaixo para incluir um novo depósito judicial</p>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <form method="POST" id="formInclusao" action="{{ url_for('depositos_judiciais.inclusao') }}">
                <div class="row g-3">
                    <!-- Primeira Linha -->
                    <div class="col-md-3">
                        <label for="nr_processo" class="form-label">Número do Processo</label>
                        <input type="text" class="form-control" id="nr_processo" name="nr_processo"
                               maxlength="100" placeholder="Ex: 1234567-89.2023.8.26.0100">
                    </div>

                    <div class="col-md-3">
                        <label for="lancamento_rm" class="form-label">Lançamento RM <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="lancamento_rm" name="lancamento_rm"
                               maxlength="15" required placeholder="Ex: R1008202">
                    </div>

                    <div class="col-md-3">
                        <label for="dt_lancamento_dj" class="form-label">Data Lançamento DJ <span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="dt_lancamento_dj" name="dt_lancamento_dj" required>
                    </div>

                    <div class="col-md-3">
                        <label for="vr_rateio" class="form-label">Valor Rateio <span class="text-danger">*</span></label>
                        <div class="input-group">
                            <button class="btn btn-outline-secondary" type="button" id="btn_toggle_sinal" title="Clique para negativar/positivar o valor">
                                <i class="fas fa-plus-minus"></i>
                            </button>
                            <input type="text" class="form-control money" id="vr_rateio" name="vr_rateio"
                                   required placeholder="0,00">
                            <input type="hidden" id="vr_rateio_negativo" value="false">
                        </div>
                        <small class="text-muted">Clique no botão <i class="fas fa-plus-minus"></i> para negativar</small>
                    </div>

                    <!-- Segunda Linha -->
                    <div class="col-md-4">
                        <label for="memo_sufin" class="form-label">Memo SUFIN</label>
                        <input type="text" class="form-control" id="memo_sufin" name="memo_sufin"
                               maxlength="15" placeholder="Ex: 3247/2022">
                    </div>

                    <div class="col-md-4">
                        <label for="dt_memo" class="form-label">Data Memo</label>
                        <input type="date" class="form-control" id="dt_memo" name="dt_memo">
                        <small class="text-muted">Se preenchida, marca como identificado</small>
                    </div>

                    <div class="col-md-4">
                        <label for="dt_identificacao" class="form-label">Data Identificação</label>
                        <input type="date" class="form-control" id="dt_identificacao" name="dt_identificacao">
                    </div>

                    <!-- Terceira Linha -->
                    <div class="col-md-6">
                        <label for="id_area" class="form-label">Área</label>
                        <select class="form-select" id="id_area" name="id_area">
                            <option value="">Selecione uma área...</option>
                            {% for area in areas %}
                            <option value="{{ area.ID_AREA }}" {% if area.ID_AREA == 8 %}selected{% endif %}>
                                {{ area.NO_AREA }}
                            </option>
                            {% endfor %}
                        </select>
                        <small class="text-muted">
                            <i class="fas fa-info-circle"></i> SUJUR é selecionado por padrão, mas você pode alterar
                        </small>
                    </div>

                    <div class="col-md-6">
                        <label for="id_centro" class="form-label">Centro de Resultado (Carteira) <span class="text-danger">*</span></label>
                        <select class="form-select" id="id_centro" name="id_centro" required>
                            <option value="">Selecione uma carteira...</option>
                            {% for centro in centros %}
                            <option value="{{ centro.ID_CENTRO }}">{{ centro.NO_CARTEIRA }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Quarta Linha -->
                    <div class="col-md-4">
                        <label for="dt_ajuste_rm" class="form-label">Data Ajuste RM</label>
                        <input type="date" class="form-control" id="dt_ajuste_rm" name="dt_ajuste_rm">
                    </div>

                    <div class="col-md-4">
                        <label for="nu_contrato" class="form-label">Número Contrato</label>
                        <input type="text" class="form-control" id="nu_contrato" name="nu_contrato"
                               maxlength="19" placeholder="Digite o número do contrato">
                    </div>

                    <div class="col-md-4">
                        <label for="dt_siscor" class="form-label">Data SISCOR</label>
                        <input type="date" class="form-control" id="dt_siscor" name="dt_siscor">
                    </div>

<!-- Quinta Linha -->
	                    <div class="col-md-12">
	                        <label for="obs" class="form-label">Observações</label>
	                        <input type="text" class="form-control" id="obs" name="obs"
	                               maxlength="70" placeholder="Digite observações">
	                    </div>

                    <!-- Botões -->
                    <div class="col-12 mt-4">
                        <hr>
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-secondary" onclick="limparFormulario()">
                                <i class="fas fa-eraser me-2"></i> Limpar
                            </button>
                            <div>
                                <button type="submit" class="btn btn-success" name="salvar_e_continuar">
                                    <i class="fas fa-plus me-2"></i> Salvar e Incluir Mais
                                </button>
                                <button type="submit" class="btn btn-primary" name="salvar_e_sair">
                                    <i class="fas fa-save me-2"></i> Salvar e Sair
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .form-label {
        font-weight: 600;
        color: var(--text-color);
    }

    .text-danger {
        color: #dc3545 !important;
    }

    .card {
        margin-top: 2rem;
    }

    .money {
        text-align: right;
    }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const moneyInput = document.getElementById('vr_rateio');
    const btnToggleSinal = document.getElementById('btn_toggle_sinal');
    const inputNegativo = document.getElementById('vr_rateio_negativo');

    /**
     * Formata valor monetário (formato brasileiro)
     */
    function formatarValorMonetario(valor) {
        valor = valor.replace(/\D/g, '');
        if (valor === '') return '0,00';
        valor = (parseInt(valor) / 100).toFixed(2);
        valor = valor.replace('.', ',');
        valor = valor.replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1.');
        return valor;
    }

    /**
     * Atualiza a aparência do botão conforme o sinal
     */
    function atualizarBotaoSinal() {
        const isNegativo = inputNegativo.value === 'true';

        if (isNegativo) {
            btnToggleSinal.classList.remove('btn-outline-secondary');
            btnToggleSinal.classList.add('btn-danger');
            btnToggleSinal.innerHTML = '<i class="fas fa-minus"></i>';
            btnToggleSinal.title = 'Valor NEGATIVO - Clique para positivar';
            moneyInput.style.color = '#dc3545';
            moneyInput.style.fontWeight = 'bold';
        } else {
            btnToggleSinal.classList.remove('btn-danger');
            btnToggleSinal.classList.add('btn-outline-secondary');
            btnToggleSinal.innerHTML = '<i class="fas fa-plus-minus"></i>';
            btnToggleSinal.title = 'Valor POSITIVO - Clique para negativar';
            moneyInput.style.color = '#000';
            moneyInput.style.fontWeight = 'normal';
        }
    }

    /**
     * Toggle do sinal (positivo/negativo)
     */
    btnToggleSinal.addEventListener('click', function() {
        const isNegativo = inputNegativo.value === 'true';
        inputNegativo.value = isNegativo ? 'false' : 'true';
        atualizarBotaoSinal();
    });

    // Evento de input para aplicar a máscara
    moneyInput.addEventListener('input', function(e) {
        let valor = e.target.value;

        // Salva a posição do cursor
        let cursorPos = e.target.selectionStart;
        let valorAnterior = e.target.value;

        // Formata o valor
        let valorFormatado = formatarValorMonetario(valor);

        // Atualiza o campo
        e.target.value = valorFormatado;

        // Ajusta a posição do cursor
        let diff = valorFormatado.length - valorAnterior.length;
        e.target.setSelectionRange(cursorPos + diff, cursorPos + diff);
    });

    // Evento de paste (colar) para formatar valores colados
    moneyInput.addEventListener('paste', function(e) {
        e.preventDefault();

        // Pega o texto colado
        let textoColado = (e.clipboardData || window.clipboardData).getData('text');

        // Remove caracteres não numéricos e formata
        let valorFormatado = formatarValorMonetario(textoColado);

        // Insere o valor formatado
        e.target.value = valorFormatado;
    });

    // Evento de focus para selecionar todo o texto
    moneyInput.addEventListener('focus', function(e) {
        if (e.target.value === '0,00') {
            e.target.select();
        }
    });

    // Validação do formulário
    document.getElementById('formInclusao').addEventListener('submit', function(e) {
        e.preventDefault();

        // Aplicar sinal negativo ao valor antes de enviar
        const isNegativo = inputNegativo.value === 'true';
        if (isNegativo) {
            const valorAtual = moneyInput.value;
            if (!valorAtual.startsWith('-')) {
                moneyInput.value = '-' + valorAtual;
            }
        }

        // Validar campos obrigatórios
        const camposObrigatorios = ['lancamento_rm', 'dt_lancamento_dj', 'vr_rateio', 'id_centro'];
        let valido = true;

        camposObrigatorios.forEach(campo => {
            const input = document.getElementById(campo);
            const valor = input.value.replace('-', ''); // Ignora o sinal na validação
            if (!valor || (campo === 'vr_rateio' && valor === '0,00')) {
                input.classList.add('is-invalid');
                valido = false;
            } else {
                input.classList.remove('is-invalid');
            }
        });

        if (valido) {
            // Confirmar antes de enviar
            const botaoClicado = e.submitter.name;
            const mensagem = botaoClicado === 'salvar_e_continuar'
                ? 'Confirma a inclusão do depósito judicial e deseja incluir outro?'
                : 'Confirma a inclusão do depósito judicial?';

            if (confirm(mensagem)) {
                this.submit();
            }
        } else {
            alert('Por favor, preencha todos os campos obrigatórios.');
        }
    });

    // Inicializar estado do botão
    atualizarBotaoSinal();
});

function limparFormulario() {
    if (confirm('Deseja limpar todos os campos?')) {
        document.getElementById('formInclusao').reset();
        document.getElementById('vr_rateio').value = '0,00';
        document.getElementById('vr_rateio_negativo').value = 'false';

        // Resetar aparência do botão
        const btnToggleSinal = document.getElementById('btn_toggle_sinal');
        btnToggleSinal.classList.remove('btn-danger');
        btnToggleSinal.classList.add('btn-outline-secondary');
        btnToggleSinal.innerHTML = '<i class="fas fa-plus-minus"></i>';

        const moneyInput = document.getElementById('vr_rateio');
        moneyInput.style.color = '#000';
        moneyInput.style.fontWeight = 'normal';
    }
}
</script>
{% endblock %}
