{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="header-with-back">
            <i class="fas fa-edit me-2"></i>Editar Depósito Judicial
        </h1>
    </div>

    <div class="card">
        <div class="card-body">
            <form id="formEdicao" method="POST" action="{{ url_for('depositos_judiciais.editar', nu_linha=deposito.NU_LINHA) }}">
                <div class="row">
                    <!-- Informações do Depósito -->
                    <div class="col-12 mb-3">
                        <div class="alert alert-info">
                            <strong>Nu Linha:</strong> {{ deposito.NU_LINHA }} |
                            <strong>ID Rateio:</strong> {{ deposito.ID_RATEIO or '-' }}
                        </div>
                    </div>

                    <!-- Lançamento RM -->
                    <div class="col-md-4 mb-3">
                        <label for="lancamento_rm" class="form-label">
                            Lançamento RM <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control" id="lancamento_rm" name="lancamento_rm"
                               value="{{ deposito.LANCAMENTO_RM }}" required maxlength="15">
                    </div>

                    <!-- Data Lançamento DJ -->
                    <div class="col-md-4 mb-3">
                        <label for="dt_lancamento_dj" class="form-label">
                            Data Lançamento DJ <span class="text-danger">*</span>
                        </label>
                        <input type="date" class="form-control" id="dt_lancamento_dj" name="dt_lancamento_dj"
                               value="{{ deposito.DT_LANCAMENTO_DJ.strftime('%Y-%m-%d') if deposito.DT_LANCAMENTO_DJ else '' }}"
                               required>
                    </div>

                    <!-- Valor Rateio -->
                    <div class="col-md-4 mb-3">
                        <label for="vr_rateio" class="form-label">
                            Valor Rateio <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control money" id="vr_rateio" name="vr_rateio"
                               value="{{ deposito.VR_RATEIO }}" required>
                    </div>

                    <!-- Memo SUFIN -->
                    <div class="col-md-4 mb-3">
                        <label for="memo_sufin" class="form-label">Memo SUFIN</label>
                        <input type="text" class="form-control" id="memo_sufin" name="memo_sufin"
                               value="{{ deposito.MEMO_SUFIN or '' }}" maxlength="50">
                    </div>

                    <!-- Data Memo -->
                    <div class="col-md-4 mb-3">
                        <label for="dt_memo" class="form-label">Data Memo</label>
                        <input type="date" class="form-control" id="dt_memo" name="dt_memo"
                               value="{{ deposito.DT_MEMO.strftime('%Y-%m-%d') if deposito.DT_MEMO else '' }}">
                    </div>

                    <!-- Data Identificação -->
                    <div class="col-md-4 mb-3">
                        <label for="dt_identificacao" class="form-label">Data Identificação</label>
                        <input type="date" class="form-control" id="dt_identificacao" name="dt_identificacao"
                               value="{{ deposito.DT_IDENTIFICACAO.strftime('%Y-%m-%d') if deposito.DT_IDENTIFICACAO else '' }}">
                    </div>

                    <!-- Área -->
                    <div class="col-md-4 mb-3">
                        <label for="id_area" class="form-label">Área</label>
                        <select class="form-select" id="id_area" name="id_area">
                            <option value="">Selecione...</option>
                            <option value="1" {% if deposito.ID_AREA == 1 %}selected{% endif %}>Habitacional</option>
                            <option value="2" {% if deposito.ID_AREA == 2 %}selected{% endif %}>Imobiliário</option>
                        </select>
                    </div>

                    <!-- Centro/Carteira -->
                    <div class="col-md-4 mb-3">
                        <label for="id_centro" class="form-label">
                            Centro/Carteira <span class="text-danger">*</span>
                            {% if deposito.ID_CENTRO != 6 %}
                            <span class="text-warning"><i class="fas fa-exclamation-triangle"></i> Mudança criará estorno</span>
                            {% endif %}
                        </label>
                        <select class="form-select" id="id_centro" name="id_centro"
                                data-original="{{ deposito.ID_CENTRO }}" required>
                            <option value="">Selecione...</option>
                            {% for centro in centros %}
                            <option value="{{ centro.ID_CENTRO }}"
                                    data-nome="{{ centro.NO_CARTEIRA }}"
                                    {% if deposito.ID_CENTRO == centro.ID_CENTRO %}selected{% endif %}>
                                {{ centro.NO_CARTEIRA }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Data Ajuste RM -->
                    <div class="col-md-4 mb-3">
                        <label for="dt_ajuste_rm" class="form-label">Data Ajuste RM</label>
                        <input type="date" class="form-control" id="dt_ajuste_rm" name="dt_ajuste_rm"
                               value="{{ deposito.DT_AJUSTE_RM.strftime('%Y-%m-%d') if deposito.DT_AJUSTE_RM else '' }}">
                    </div>

                    <!-- Data SISCOR -->
                    <div class="col-md-4 mb-3">
                        <label for="dt_siscor" class="form-label">Data SISCOR</label>
                        <input type="date" class="form-control" id="dt_siscor" name="dt_siscor"
                               value="{{ deposito.DT_SISCOR.strftime('%Y-%m-%d') if deposito.DT_SISCOR else '' }}">
                    </div>

                    <!-- Contrato -->
                    <div class="col-md-4 mb-3">
                        <label for="nu_contrato" class="form-label">Contrato</label>
                        <input type="text" class="form-control" id="nu_contrato" name="nu_contrato"
                               value="{{ deposito.NU_CONTRATO or '' }}" maxlength="20">
                    </div>

                    <!-- Nr Processo -->
                    <div class="col-md-4 mb-3">
                        <label for="nr_processo" class="form-label">Número Processo</label>
                        <input type="text" class="form-control" id="nr_processo" name="nr_processo"
                               value="{{ nr_processo or '' }}" maxlength="50">
                    </div>

                    <!-- Observação -->
                    <div class="col-12 mb-3">
                        <label for="obs" class="form-label">Observação</label>
                        <input type="text" class="form-control" id="obs" name="obs"
                               maxlength="70" value="{{ deposito.OBS or '' }}">
                    </div>

                    <!-- Botões -->
                    <div class="col-12 mt-4">
                        <hr>
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{{ url_for('depositos_judiciais.edicao') }}" class="btn btn-secondary">
                                <i class="fas fa-times me-2"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i> Salvar Alterações
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .form-label {
        font-weight: 600;
        color: var(--text-color);
    }

    .text-danger {
        color: #dc3545 !important;
    }

    .text-warning {
        color: #ffc107 !important;
    }

    .card {
        margin-top: 1rem;
    }

    .money {
        text-align: right;
    }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Máscara monetária corrigida para o campo valor rateio
    const moneyInput = document.getElementById('vr_rateio');

    // Função para formatar valor monetário
    function formatarValorMonetario(valor) {
        // Remove tudo que não for número
        valor = valor.replace(/\D/g, '');

        // Se não tiver valor, retorna 0,00
        if (valor === '') return '0,00';

        // Converte para número e divide por 100
        let numero = parseInt(valor) / 100;

        // Formata com 2 casas decimais e troca ponto por vírgula
        return numero.toFixed(2).replace('.', ',').replace(/\B(?=(\d{3})+(?!\d))/g, '.');
    }

    // ✅ CORREÇÃO: Formatar valor inicial se existir
    if (moneyInput.value) {
        // O valor vem do banco no formato 257.10 (ponto como separador decimal)
        let valorOriginal = moneyInput.value.toString();

        // Remove espaços e converte para número
        let valorNumerico = parseFloat(valorOriginal.replace(',', '.'));

        // Se for um número válido, formata corretamente
        if (!isNaN(valorNumerico)) {
            // Converte para centavos (multiplica por 100) para usar na função formatarValorMonetario
            let valorEmCentavos = Math.round(valorNumerico * 100).toString();
            moneyInput.value = formatarValorMonetario(valorEmCentavos);
        } else {
            moneyInput.value = '0,00';
        }
    }

    // Evento de input para aplicar a máscara
    moneyInput.addEventListener('input', function(e) {
        let valor = e.target.value;

        // Salva a posição do cursor
        let cursorPos = e.target.selectionStart;
        let valorAnterior = e.target.value;

        // Formata o valor
        let valorFormatado = formatarValorMonetario(valor);

        // Atualiza o campo
        e.target.value = valorFormatado;

        // Ajusta a posição do cursor
        let diff = valorFormatado.length - valorAnterior.length;
        e.target.setSelectionRange(cursorPos + diff, cursorPos + diff);
    });

    // Evento de paste (colar) para formatar valores colados
    moneyInput.addEventListener('paste', function(e) {
        e.preventDefault();

        // Pega o texto colado
        let textoColado = (e.clipboardData || window.clipboardData).getData('text');

        // Remove caracteres não numéricos e formata
        let valorFormatado = formatarValorMonetario(textoColado);

        // Insere o valor formatado
        e.target.value = valorFormatado;
    });

    // Evento de focus para selecionar todo o texto
    moneyInput.addEventListener('focus', function(e) {
        if (e.target.value === '0,00') {
            e.target.select();
        }
    });

    // Validação e aviso sobre mudança de carteira
    const selectCentro = document.getElementById('id_centro');
    const valorOriginal = selectCentro.getAttribute('data-original');

    // Obter informações sobre carteiras institucionais
    const carteiraOriginalOption = selectCentro.querySelector(`option[value="${valorOriginal}"]`);
    const ehInstitucionalOriginal = carteiraOriginalOption &&
        (carteiraOriginalOption.getAttribute('data-nome') === 'Institucional' || valorOriginal === '6');

    document.getElementById('formEdicao').addEventListener('submit', function(e) {
        e.preventDefault();

        const novoValor = selectCentro.value;
        const nomeCarteira = selectCentro.options[selectCentro.selectedIndex]?.getAttribute('data-nome');
        const ehInstitucionalNovo = nomeCarteira === 'Institucional' || novoValor === '6';

        // Verificar se mudou a carteira e AMBAS não são Institucional
        if (novoValor !== valorOriginal && !ehInstitucionalNovo && !ehInstitucionalOriginal) {
            const confirmacao = confirm(
                'ATENÇÃO: Você está alterando a carteira para "' + nomeCarteira + '".\n\n' +
                'Isso criará automaticamente:\n' +
                '1. Uma linha de ESTORNO com valor negativo\n' +
                '2. Uma nova linha com o valor positivo na nova carteira\n\n' +
                'Deseja continuar?'
            );

            if (!confirmacao) {
                return false;
            }
        }

        // Validar campos obrigatórios
        const camposObrigatorios = ['lancamento_rm', 'dt_lancamento_dj', 'vr_rateio', 'id_centro'];
        let valido = true;

        camposObrigatorios.forEach(campo => {
            const input = document.getElementById(campo);
            if (!input.value || (campo === 'vr_rateio' && input.value === '0,00')) {
                input.classList.add('is-invalid');
                valido = false;
            } else {
                input.classList.remove('is-invalid');
            }
        });

        if (valido) {
            this.submit();
        } else {
            alert('Por favor, preencha todos os campos obrigatórios.');
        }
    });
});
</script>
{% endblock %}
