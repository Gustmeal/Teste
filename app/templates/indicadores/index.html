{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="fw-bold mb-4">
        <i class="fas fa-chart-line text-primary me-2"></i>
        Sistema de Indicadores
    </h1>

    <!-- Grid de Cards -->
    <div class="row">
        <!-- Card 1: Fórmulas de Indicadores -->
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm hover-card">
                <div class="card-body text-center">
                    <div class="icon-container mb-3">
                        <i class="fas fa-calculator fa-3x text-primary"></i>
                    </div>
                    <h4 class="card-title">Fórmulas de Indicadores</h4>
                    <p class="card-text text-muted">
                        Gerencie as fórmulas e variáveis dos indicadores
                    </p>
                    <a href="{{ url_for('indicador.formulas') }}" class="btn btn-primary">
                        <i class="fas fa-arrow-right me-2"></i>Acessar
                    </a>
                </div>
            </div>
        </div>

        <!-- Card 2: Itens de Indicadores -->
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm hover-card">
                <div class="card-body text-center">
                    <div class="icon-container mb-3">
                        <i class="fas fa-list-alt fa-3x text-success"></i>
                    </div>
                    <h4 class="card-title">Itens de Indicadores</h4>
                    <p class="card-text text-muted">
                        Cadastre e gerencie indicadores por ano
                    </p>
                    <a href="{{ url_for('indicador.itens') }}" class="btn btn-success">
                        <i class="fas fa-arrow-right me-2"></i>Acessar
                    </a>
                </div>
            </div>
        </div>

        <!-- Card 3: Em breve -->
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center">
                    <div class="icon-container mb-3">
                        <i class="fas fa-clock fa-3x text-secondary"></i>
                    </div>
                    <h4 class="card-title text-secondary">Em Breve</h4>
                    <p class="card-text text-muted">
                        Nova funcionalidade em desenvolvimento
                    </p>
                    <button class="btn btn-secondary" disabled>
                        <i class="fas fa-lock me-2"></i>Indisponível
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.hover-card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.hover-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15) !important;
}

.icon-container {
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.05);
    border-radius: 50%;
    display: inline-block;
}
</style>
{% endblock %}
