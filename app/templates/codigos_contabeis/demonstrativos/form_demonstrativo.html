{% extends "base.html" %}

{% block content %}
<div class="editais-container fade-in">
    <a href="{{ url_for('demonstrativo.lista_demonstrativos') }}" class="btn-back">
        <i class="fas fa-arrow-left"></i> Voltar
    </a>

    <div class="page-title-bar">
        <h1>{% if demonstrativo %}Editar{% else %}Nova{% endif %} Vinculação de Demonstrativo</h1>
        <p class="text-muted">Vincule contas aos demonstrativos contábeis</p>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <form method="POST">
                <div class="row g-3">
                    <!-- Campo de Conta -->
                    <div class="col-md-12">
                        <label for="co_conta" class="form-label">Código da Conta <span class="text-danger">*</span></label>
                        <input type="text"
                               class="form-control"
                               id="co_conta"
                               name="co_conta"
                               value="{{ demonstrativo.CO_CONTA if demonstrativo else '' }}"
                               {% if demonstrativo %}readonly{% endif %}
                               required>
                        <small class="text-muted">Digite o código da conta a ser vinculada</small>
                    </div>

                    <!-- BP Gerencial (CO_DEMONSTRATIVO = 1) -->
                    <div class="col-md-6">
                        <label for="co_bp_gerencial" class="form-label">BP Gerencial</label>
                        <select class="form-select" id="co_bp_gerencial" name="co_bp_gerencial" data-demonstrativo="1">
                            <option value="nenhum">Nenhum</option>
                            {% for estrutura in estruturas_por_demonstrativo.get(1, {}).get('estruturas', []) %}
                            <option value="{{ estrutura.ordem }}"
                                    {% if demonstrativo and demonstrativo.CO_BP_Gerencial == estrutura.ordem %}selected{% endif %}>
                                {{ estrutura.ordem }} - {{ estrutura.grupo }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- BP Resumida (CO_DEMONSTRATIVO = 2) -->
                    <div class="col-md-6">
                        <label for="co_bp_resumida" class="form-label">BP Resumida</label>
                        <select class="form-select" id="co_bp_resumida" name="co_bp_resumida" data-demonstrativo="2">
                            <option value="nenhum">Nenhum</option>
                            {% for estrutura in estruturas_por_demonstrativo.get(2, {}).get('estruturas', []) %}
                            <option value="{{ estrutura.ordem }}"
                                    {% if demonstrativo and demonstrativo.CO_BP_Resumida == estrutura.ordem %}selected{% endif %}>
                                {{ estrutura.ordem }} - {{ estrutura.grupo }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- DRE Gerencial (CO_DEMONSTRATIVO = 3) -->
                    <div class="col-md-6">
                        <label for="co_dre_gerencial" class="form-label">DRE Gerencial</label>
                        <select class="form-select" id="co_dre_gerencial" name="co_dre_gerencial" data-demonstrativo="3">
                            <option value="nenhum">Nenhum</option>
                            {% for estrutura in estruturas_por_demonstrativo.get(3, {}).get('estruturas', []) %}
                            <option value="{{ estrutura.ordem }}"
                                    {% if demonstrativo and demonstrativo.CO_DRE_Gerencial == estrutura.ordem %}selected{% endif %}>
                                {{ estrutura.ordem }} - {{ estrutura.grupo }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- DRE Resumida (CO_DEMONSTRATIVO = 4) -->
                    <div class="col-md-6">
                        <label for="co_dre_resumida" class="form-label">DRE Resumida</label>
                        <select class="form-select" id="co_dre_resumida" name="co_dre_resumida" data-demonstrativo="4">
                            <option value="nenhum">Nenhum</option>
                            {% for estrutura in estruturas_por_demonstrativo.get(4, {}).get('estruturas', []) %}
                            <option value="{{ estrutura.ordem }}"
                                    {% if demonstrativo and demonstrativo.CO_DRE_Resumida == estrutura.ordem %}selected{% endif %}>
                                {{ estrutura.ordem }} - {{ estrutura.grupo }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- DVA Gerencial (CO_DEMONSTRATIVO = 5) -->
                    <div class="col-md-6">
                        <label for="co_dva_gerencial" class="form-label">DVA Gerencial</label>
                        <select class="form-select" id="co_dva_gerencial" name="co_dva_gerencial" data-demonstrativo="5">
                            <option value="nenhum">Nenhum</option>
                            {% for estrutura in estruturas_por_demonstrativo.get(5, {}).get('estruturas', []) %}
                            <option value="{{ estrutura.ordem }}"
                                    {% if demonstrativo and demonstrativo.CO_DVA_Gerencial == estrutura.ordem %}selected{% endif %}>
                                {{ estrutura.ordem }} - {{ estrutura.grupo }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Botões -->
                    <div class="col-12 mt-4">
                        <hr>
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{{ url_for('demonstrativo.lista_demonstrativos') }}"
                               class="btn btn-secondary">
                                <i class="fas fa-times me-2"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i> Salvar
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .form-label {
        font-weight: 600;
        color: var(--text-color);
    }

    .text-danger {
        color: #dc3545 !important;
    }

    .card {
        margin-top: 2rem;
    }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Se estiver em modo de edição, não permitir mudança de conta
    const contaInput = document.getElementById('co_conta');
    if (contaInput.hasAttribute('readonly')) {
        contaInput.style.backgroundColor = '#f8f9fa';
    }

    // Adicionar tooltip nos selects para melhor visualização
    const selects = document.querySelectorAll('.form-select');
    selects.forEach(select => {
        select.addEventListener('change', function() {
            if (this.value !== 'nenhum') {
                this.style.borderColor = '#28a745';
            } else {
                this.style.borderColor = '#dee2e6';
            }
        });
    });

    // Validação do formulário
    const form = document.querySelector('form');
    form.addEventListener('submit', function(e) {
        const conta = document.getElementById('co_conta').value.trim();

        if (!conta) {
            e.preventDefault();
            alert('Por favor, informe o código da conta!');
            return;
        }

        // Verificar se pelo menos um demonstrativo foi selecionado
        const selects = ['co_bp_gerencial', 'co_bp_resumida', 'co_dre_gerencial', 'co_dre_resumida', 'co_dva_gerencial'];
        let algumSelecionado = false;

        for (let selectId of selects) {
            const select = document.getElementById(selectId);
            if (select.value !== 'nenhum') {
                algumSelecionado = true;
                break;
            }
        }

        if (!algumSelecionado) {
            if (!confirm('Nenhum demonstrativo foi selecionado. Deseja continuar?')) {
                e.preventDefault();
            }
        }
    });
});
</script>
{% endblock %}
