{% extends "base.html" %}

{% block content %}
<div class="container-fluid fade-in">
    <a href="{{ url_for('sumov.index') }}" class="btn-back">
        <i class="fas fa-arrow-left"></i> Voltar ao SUMOV
    </a>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="fw-bold header-with-back">
            <i class="fas fa-file-invoice-dollar text-success me-2"></i> Faturamento
        </h1>
    </div>

    <!-- Card único com o módulo -->
    <div class="row">
        <div class="col-lg-6 col-md-12 mx-auto">
            <div class="card module-card h-100 border-0 shadow">
                <div class="card-body text-center p-5">
                    <div class="icon-wrapper icon-primary mb-4">
                        <i class="fas fa-chart-line fa-2x"></i>
                    </div>
                    <h5 class="card-title fw-bold mb-3">Análise de Ocorrências</h5>
                    <p class="card-text text-muted mb-4">
                        Análise e classificação de ocorrências de faturamento
                    </p>
                    <a href="{{ url_for('sumov.analise_ocorrencias') }}"
                       class="btn btn-primary btn-lg w-100">
                        <i class="fas fa-arrow-right me-2"></i>Acessar
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .module-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border-radius: 15px;
    }

    .module-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2) !important;
    }

    .icon-wrapper {
        width: 90px;
        height: 90px;
        margin: 0 auto;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .icon-primary {
        background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
        color: white;
    }
</style>
{% endblock %}
