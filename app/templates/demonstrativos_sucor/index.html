{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h1 class="mb-0">
                <i class="fas fa-chart-line"></i> Demonstrativos SUCOR
            </h1>
        </div>

        <div class="card-body">
            <form method="POST" action="{{ url_for('demonstrativo_sucor.comparar_demonstrativos') }}" id="formDemonstrativoSucor">
                <div class="row mb-4">
                    <div class="col-md-12">
                        <label for="tipo_demonstrativo" class="form-label fw-bold">Tipo de Demonstrativo</label>
                        <select class="form-select" id="tipo_demonstrativo" name="tipo_demonstrativo" required>
                            <option value="">Selecione...</option>
                            {% for tipo in tipos_demonstrativos %}
                                <option value="{{ tipo }}">{{ tipo }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row">
                    <!-- Período 1 -->
                    <div class="col-md-6">
                        <div class="card bg-light">
                            <div class="card-header bg-secondary text-white">
                                <h5 class="mb-0">Período Base</h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="mes_periodo1" class="form-label">Mês</label>
                                        <select class="form-select" id="mes_periodo1" name="mes_periodo1" required>
                                            <option value="">Selecione...</option>
                                            {% for num, nome in meses.items() %}
                                                <option value="{{ num }}">{{ nome }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="ano_periodo1" class="form-label">Ano</label>
                                        <select class="form-select" id="ano_periodo1" name="ano_periodo1" required>
                                            <option value="">Selecione...</option>
                                            {% for ano in anos_disponiveis %}
                                                <option value="{{ ano }}">{{ ano }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Período 2 -->
                    <div class="col-md-6">
                        <div class="card bg-light">
                            <div class="card-header bg-secondary text-white">
                                <h5 class="mb-0">Período de Comparação</h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="mes_periodo2" class="form-label">Mês</label>
                                        <select class="form-select" id="mes_periodo2" name="mes_periodo2" required>
                                            <option value="">Selecione...</option>
                                            {% for num, nome in meses.items() %}
                                                <option value="{{ num }}">{{ nome }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="ano_periodo2" class="form-label">Ano</label>
                                        <select class="form-select" id="ano_periodo2" name="ano_periodo2" required>
                                            <option value="">Selecione...</option>
                                            {% for ano in anos_disponiveis %}
                                                <option value="{{ ano }}">{{ ano }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-search"></i> Comparar Demonstrativos
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.card {
    border-radius: 15px;
}

.card-header {
    border-radius: 15px 15px 0 0 !important;
}

.form-select, .form-control {
    border-radius: 8px;
    border: 2px solid #e0e0e0;
}

.form-select:focus, .form-control:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 0.2rem rgba(108, 99, 255, 0.25);
}

.btn {
    border-radius: 50px;
    padding: 10px 30px;
}
</style>
{% endblock %}
